<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Arquivos do Projeto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>Arquivos no reposit√≥rio</h1>
  <ul id="listaArquivos"></ul>

  <script>
    const usuario = 'rodrigoeggea'; // üëà substitua pelo seu usu√°rio GitHub
    const repositorio = 'js'; // üëà substitua pelo nome do reposit√≥rio
    const branch = 'main'; // ou 'master', conforme seu repo

    const lista = document.getElementById('listaArquivos');

    fetch(`https://api.github.com/repos/${usuario}/${repositorio}/contents/`)
      .then(res => res.json())
      .then(arquivos => {
        arquivos.forEach(arquivo => {
          if (arquivo.type === 'file') {
            const li = document.createElement('li');
            const link = document.createElement('a');
            link.href = `https://${usuario}.github.io/${repositorio}/${arquivo.name}`;
            link.textContent = arquivo.name;
            link.target = '_blank';
            li.appendChild(link);
            lista.appendChild(li);
          }
        });
      })
      .catch(err => {
        lista.innerHTML = '<li>Erro ao carregar arquivos.</li>';
        console.error(err);
      });
  </script>
</body>
</html>
