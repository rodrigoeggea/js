<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clone do Paint</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #toolbar {
      display: flex;
      align-items: center;
      background: #eee;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }
    #toolbar > * { margin: 5px; }
    .color-swatch {
      width: 20px;
      height: 20px;
      border: 1px solid #000;
      cursor: pointer;
      margin: 1px;
    }
    .selected { outline: 2px solid black; }
    #colorPalette {
      display: grid;
      grid-template-columns: repeat(10, 20px);
      gap: 2px;
    }
    #currentColorPreview {
      width: 30px;
      height: 30px;
      border: 2px solid black;
      background-color: black;
      cursor: pointer;
    }
    .tool-button {
      padding: 5px 10px;
      border: 1px solid #333;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 4px;
    }
    .tool-button.active { background-color: #bbb; }
    #colorPicker { display: none; }
    canvas {
      border: 1px solid #000;
      cursor: crosshair;
      display: block;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div id="colorPalette"></div>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div id="currentColorPreview" title="Clique para escolher uma cor personalizada"></div>
      <button class="tool-button" data-tool="eyedropper" style="margin-top: 4px;" title="Conta-gotas">ğŸ©º</button>
    </div>
    <input type="color" id="colorPicker">
    <label>Espessura: <input type="range" id="brushSize" min="1" max="30" value="5"></label>
    <div style="display: flex; flex-wrap: wrap; gap: 4px; align-items: center;">
      <button class="tool-button" data-tool="pencil" title="LÃ¡pis">âœï¸</button>
      <button class="tool-button" data-tool="eraser" title="Borracha">ğŸ§½</button>
      <button class="tool-button" data-tool="bucket" title="Balde de tinta">ğŸ¨</button>
      <button class="tool-button" data-tool="circle" title="CÃ­rculo">âšª</button>
      <button class="tool-button" data-tool="rectangle" title="RetÃ¢ngulo">â¬›</button>
      <button class="tool-button" data-tool="triangle" title="TriÃ¢ngulo">ğŸ”º</button>
      <button class="tool-button" data-tool="line" title="Linha">ğŸ“</button>
      <button class="tool-button" data-tool="text" title="Texto" style="font-size: 16px; color: white; text-shadow: -1.5px -1.5px 0 #000, 1.5px -1.5px 0 #000, -1.5px 1.5px 0 #000, 1.5px 1.5px 0 #000; width: 40px; text-align: center;">A</button>
    </div>
    <label style="margin-left:10px;">Fonte: <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
    </select></label>
    <label style="margin-left:10px;">Tamanho: <input type="number" id="fontSize" value="20" min="10" max="100" style="width:60px;"></label>
    <button id="clearButton" class="tool-button" title="Limpar">ğŸ—‘ï¸</button>
    <button id="undoButton" class="tool-button" title="Desfazer">â†©ï¸</button>
    <button id="redoButton" class="tool-button" title="Refazer">â†ªï¸</button>
    <button id="saveButton" class="tool-button" title="Salvar">ğŸ’¾</button>
    <button id="openButton" class="tool-button" title="Abrir imagem">ğŸ“‚</button>
    <input type="file" id="fileInput" accept="image/*" style="display:none">
  </div>
  <canvas id="paintCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById("paintCanvas");
const ctx = canvas.getContext("2d");
let currentColor = "#000000";
let currentTool = "pencil";
let painting = false;
let startX = 0, startY = 0, currentX = 0, currentY = 0;
let savedImage = null;

const colorPalette = document.getElementById("colorPalette");
const colorPreview = document.getElementById("currentColorPreview");
const colorPicker = document.getElementById("colorPicker");

const colors = [
  "#000000", "#808080", "#800000", "#FF0000", "#FFA500", "#FFFF00", "#008000", "#00FFFF", "#0000FF", "#800080",
  "#FFFFFF", "#C0C0C0", "#FFC0CB", "#FFD700", "#EEE8AA", "#ADFF2F", "#ADD8E6", "#87CEEB", "#6495ED", "#D8BFD8",
  "#F5F5F5", "#E0E0E0", "#D2B48C", "#F4A460", "#DAA520", "#90EE90", "#B0E0E6", "#B0C4DE", "#D3D3D3", "#F0F8FF"
];

colors.forEach(color => {
  const swatch = document.createElement("div");
  swatch.className = "color-swatch";
  swatch.style.backgroundColor = color;
  swatch.addEventListener("click", () => {
    currentColor = color;
    colorPreview.style.backgroundColor = color;
  });
  colorPalette.appendChild(swatch);
});

colorPreview.addEventListener("click", () => colorPicker.click());
colorPicker.addEventListener("input", () => {
  currentColor = colorPicker.value;
  colorPreview.style.backgroundColor = currentColor;
});

document.querySelectorAll(".tool-button[data-tool]").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tool-button[data-tool]").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentTool = btn.dataset.tool;
    painting = false;
  });
});

function saveImageState() {
  savedImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
}

canvas.addEventListener("mousedown", (e) => {
  const rect = canvas.getBoundingClientRect();
  startX = e.clientX - rect.left;
  startY = e.clientY - rect.top;

  if (["rectangle", "circle", "line", "triangle"].includes(currentTool)) {
    saveImageState();
  } else if (currentTool === "text") {
    const text = prompt("Digite o texto:");
    if (text) {
      ctx.fillStyle = currentColor;
      ctx.font = `${document.getElementById("fontSize").value}px ${document.getElementById("fontSelect").value}`;
      ctx.fillText(text, startX, startY);
    }
    return;
  } else {
    painting = true;
    ctx.beginPath();
    ctx.moveTo(startX, startY);
  }
});

canvas.addEventListener("mousemove", (e) => {
  if (!painting && !["rectangle", "circle", "line", "triangle"].includes(currentTool)) return;
  const rect = canvas.getBoundingClientRect();
  currentX = e.clientX - rect.left;
  currentY = e.clientY - rect.top;

  ctx.lineWidth = document.getElementById("brushSize").value;
  ctx.strokeStyle = currentTool === "eraser" ? "#FFFFFF" : currentColor;

  if (painting && (currentTool === "pencil" || currentTool === "eraser")) {
    ctx.lineCap = "round";
    ctx.lineTo(currentX, currentY);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(currentX, currentY);
  } else if (savedImage) {
    ctx.putImageData(savedImage, 0, 0);
    if (currentTool === "rectangle") {
      ctx.strokeRect(startX, startY, currentX - startX, currentY - startY);
    } else if (currentTool === "circle") {
      const radius = Math.sqrt((currentX - startX) ** 2 + (currentY - startY) ** 2);
      ctx.beginPath();
      ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
      ctx.stroke();
    } else if (currentTool === "line") {
      ctx.beginPath();
      ctx.moveTo(startX, startY);
      ctx.lineTo(currentX, currentY);
      ctx.stroke();
    } else if (currentTool === "triangle") {
      ctx.beginPath();
      ctx.moveTo((startX + currentX) / 2, startY);
      ctx.lineTo(startX, currentY);
      ctx.lineTo(currentX, currentY);
      ctx.closePath();
      ctx.stroke();
    }
  }
});

canvas.addEventListener("mouseup", () => {
  if (["rectangle", "circle", "line", "triangle"].includes(currentTool)) {
    savedImage = null;
  }
  painting = false;
  ctx.beginPath();
});

canvas.addEventListener("click", (e) => {
  const rect = canvas.getBoundingClientRect();
  const x = Math.floor(e.clientX - rect.left);
  const y = Math.floor(e.clientY - rect.top);

  if (currentTool === "eyedropper") {
    const pixel = ctx.getImageData(x, y, 1, 1).data;
    currentColor = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
    if (pixel[3] === 0) currentColor = '#FFFFFF';
    colorPreview.style.backgroundColor = currentColor;
  } else if (currentTool === "bucket") {
    floodFill(x, y, hexToRgba(currentColor));
  }
});

function hexToRgba(hex) {
  const bigint = parseInt(hex.replace('#', ''), 16);
  return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255, 255];
}

function floodFill(x, y, fillColor) {
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const data = imageData.data;
  const width = canvas.width;
  const height = canvas.height;
  const visited = new Uint8Array(width * height);
  const stack = [[x, y]];
  const startIdx = (y * width + x) * 4;
  const targetColor = data.slice(startIdx, startIdx + 4);
  const tolerance = 32;

  function colorMatch(idx) {
    return (
      Math.abs(data[idx] - targetColor[0]) <= tolerance &&
      Math.abs(data[idx + 1] - targetColor[1]) <= tolerance &&
      Math.abs(data[idx + 2] - targetColor[2]) <= tolerance &&
      Math.abs(data[idx + 3] - targetColor[3]) <= tolerance
    );
  }

  while (stack.length) {
    const [cx, cy] = stack.pop();
    if (cx < 0 || cx >= width || cy < 0 || cy >= height) continue;
    const idx = (cy * width + cx) * 4;
    const visitIdx = cy * width + cx;
    if (visited[visitIdx]) continue;
    if (!colorMatch(idx)) continue;

    visited[visitIdx] = 1;
    data[idx] = fillColor[0];
    data[idx + 1] = fillColor[1];
    data[idx + 2] = fillColor[2];
    data[idx + 3] = fillColor[3];

    stack.push([cx + 1, cy]);
    stack.push([cx - 1, cy]);
    stack.push([cx, cy + 1]);
    stack.push([cx, cy - 1]);
  }

  ctx.putImageData(imageData, 0, 0);
}
document.getElementById("clearButton").addEventListener("click", () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});

document.getElementById("saveButton").addEventListener("click", () => {
  const tmpCanvas = document.createElement("canvas");
  tmpCanvas.width = canvas.width;
  tmpCanvas.height = canvas.height;
  const tmpCtx = tmpCanvas.getContext("2d");
  tmpCtx.fillStyle = "#FFFFFF";
  tmpCtx.fillRect(0, 0, tmpCanvas.width, tmpCanvas.height);
  tmpCtx.drawImage(canvas, 0, 0);
  const link = document.createElement("a");
  link.download = "desenho.png";
  link.href = tmpCanvas.toDataURL("image/png");
  link.click();
});

document.getElementById("openButton").addEventListener("click", () => {
  document.getElementById("fileInput").click();
});

document.getElementById("fileInput").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = evt => {
    const img = new Image();
    img.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
      const w = img.width * scale;
      const h = img.height * scale;
      const x = (canvas.width - w) / 2;
      const y = (canvas.height - h) / 2;
      ctx.drawImage(img, x, y, w, h);
    };
    img.src = evt.target.result;
  };
  reader.readAsDataURL(file);
});

const history = [];
const redoStack = [];

function pushHistory() {
  history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
  if (history.length > 100) history.shift();
  redoStack.length = 0;
}

canvas.addEventListener("mousedown", () => pushHistory());

document.getElementById("undoButton").addEventListener("click", () => {
  if (history.length) {
    redoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
    ctx.putImageData(history.pop(), 0, 0);
  }
});

document.getElementById("redoButton").addEventListener("click", () => {
  if (redoStack.length) {
    history.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
    ctx.putImageData(redoStack.pop(), 0, 0);
  }
});
</script>
</body>
</html>
