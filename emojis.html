<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Busca de Emojis Unicode (via GitHub)</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 20px;
        background: #f4f4f4;
      }
      h1 {
        text-align: center;
      }
      input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      .emoji-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
      }
      .emoji-card {
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        text-align: center;
        font-size: 14px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }
      .emoji-img {
        width: 36px;
        height: 36px;
      }
      .emoji-char-fallback {
        font-size: 36px;
        height: 36px;
        line-height: 36px;
      }
      .emoji-name {
        font-size: 12px;
        margin-top: 5px;
        color: #555;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>üîç Busca de Emojis Unicode (via GitHub)</h1>
    <input
      type="text"
      id="search"
      placeholder="Digite parte do nome do emoji..."
    />
    <div class="emoji-grid" id="emojiGrid"></div>

    <script>
      const emojiGrid = document.getElementById("emojiGrid");
      const searchInput = document.getElementById("search");

      function emojiToCodePoint(emoji) {
        const codePoints = [];
        for (let i = 0; i < emoji.length; i++) {
          let cp = emoji.codePointAt(i);
          if (cp > 0xffff) i++; // skip surrogate pair
          if (cp !== 0xfe0f) {
            codePoints.push(cp.toString(16).padStart(4, "0"));
          }
        }
        return "emoji_u" + codePoints.join("_");
      }

      function copyEmoji(char) {
        navigator.clipboard
          .writeText(char)
          .then(() => {
            alert("Emoji copiado para a √°rea de transfer√™ncia: " + char);
          })
          .catch((err) => {
            console.error("Erro ao copiar emoji: ", err);
            alert("Erro ao copiar emoji.");
          });
      }

      function renderEmojis(emojis, filter = "") {
        emojiGrid.innerHTML = "";
        const filtered = Object.entries(emojis).filter(
          ([char, data]) =>
            data.name && data.name.toLowerCase().includes(filter.toLowerCase())
        );
        for (const [char, data] of filtered) {
          const code = emojiToCodePoint(char);
          const imgUrl = `https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/128/${code}.png`;

          const card = document.createElement("div");
          card.className = "emoji-card";
          card.onclick = () => copyEmoji(char);

          const img = document.createElement("img");
          img.className = "emoji-img";
          img.src = imgUrl;
          img.alt = char;

          const fallback = document.createElement("div");
          fallback.className = "emoji-char-fallback";
          fallback.textContent = char;
          fallback.style.display = "none";

          img.onerror = () => {
            img.style.display = "none";
            fallback.style.display = "block";
          };

          const nameDiv = document.createElement("div");
          nameDiv.className = "emoji-name";
          nameDiv.textContent = data.name;

          card.appendChild(img);
          card.appendChild(fallback);
          card.appendChild(nameDiv);
          emojiGrid.appendChild(card);
        }
      }

      let allEmojis = {};

      fetch(
        "https://raw.githubusercontent.com/muan/unicode-emoji-json/main/data-by-emoji.json"
      )
        .then((res) => res.json())
        .then((data) => {
          allEmojis = data;
          renderEmojis(allEmojis);
        });

      searchInput.addEventListener("input", () => {
        renderEmojis(allEmojis, searchInput.value);
      });
    </script>
  </body>
</html>
