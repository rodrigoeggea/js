<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Paint em JavaScript</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #333;
      color: white;
    }

    .toolbar input[type="color"],
    .toolbar input[type="range"],
    .toolbar button {
      padding: 5px;
      font-size: 14px;
    }

    canvas {
      display: block;
      border: 2px solid black;
      margin: 0 auto;
      background-color: white;
      cursor: crosshair;
    }

    .label {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <label>Cor:</label>
    <input type="color" id="colorPicker" value="#000000">

    <label class="label">Espessura:</label>
    <input type="range" id="brushSize" min="1" max="30" value="5">

    <button id="eraserBtn">Borracha</button>
    <button id="clearBtn">Limpar</button>
    <button id="saveBtn">Salvar</button>
  </div>

  <canvas id="canvas" width="1000" height="600"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const eraserBtn = document.getElementById('eraserBtn');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');

    let desenhando = false;
    let corAtual = colorPicker.value;
    let tamanhoPincel = brushSize.value;
    let modoBorracha = false;

    canvas.addEventListener('mousedown', () => {
      desenhando = true;
      ctx.beginPath();
    });

    canvas.addEventListener('mouseup', () => {
      desenhando = false;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!desenhando) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineWidth = tamanhoPincel;
      ctx.lineCap = 'round';
      ctx.strokeStyle = modoBorracha ? '#ffffff' : corAtual;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    });

    colorPicker.addEventListener('input', () => {
      corAtual = colorPicker.value;
      modoBorracha = false;
    });

    brushSize.addEventListener('input', () => {
      tamanhoPincel = brushSize.value;
    });

    eraserBtn.addEventListener('click', () => {
      modoBorracha = true;
    });

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'meu-desenho.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>

</body>
</html>
